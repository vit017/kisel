<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <title>Title</title>
</head>

<div id="wrap">

    <header id="header">
        <div class="container bg-main">
            <div class="h-info">
                <div class="row">
                    <div class="col-md-3">
                        <div class="logo">
                            <img src="img/logo.png" alt="Радово">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="part-img">
                            <img src="img/ico_clock.png" alt="Телефон в Ижевске">
                        </div>
                        <div class="part-info pull-left text-right i-clock">
                            <small>Режим работы</small>
                            <strong>пн - пт 9:00 - 17:00</strong>
                            <span><a href="#">Карта проезда</a></span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="part-info pull-right text-right i-phone">
                            <small>Телефон в Ижевске</small>
                            <strong>8 (3412) 54-06-00</strong>
                            <span><a href="#">Заказать обратный звонок</a></span>
                        </div>
                        <div class="part-img pull-right">
                            <img src="img/ico_phone.png" alt="Телефон в Ижевске">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="part-info pull-right text-right i-phone">
                            <small>Федеральный номер</small>
                            <strong>8 800 123 4567</strong>
                            <span>По России бесплатно</span>
                        </div>
                        <div class="part-img pull-right">
                            <img src="img/ico_phone.png" alt="Горячая линия">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row h-nav">
                <div class="col-md-3">
                    <div class="search">
                        <form action="#" id="h-search">
                            <input type="submit" value="">
                            <input type="text" placeholder="Поиск">
                        </form>
                    </div>
                </div>
                <div class="col-md-9">
                    <nav id="nav-main">
                        <ul class="list-unstyled clearfix">
                            <li class="active"><a href="#">Главная</a></li>
                            <li><a href="#">О комании</a></li>
                            <li><a href="#">Каталог продуктов</a></li>
                            <li><a href="#">Новости</a></li>
                            <li><a href="#">Партнерам</a></li>
                            <li><a href="#">Поставщикам</a></li>
                            <li><a href="#">Контакты</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main id="main">

    </main>

</div>


<footer id="footer">

</footer>

</body>
</html>
